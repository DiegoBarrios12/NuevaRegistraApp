<app-header title="Iniciar sesión"></app-header>

<ion-content>
  <div class="d-flex-center">

  <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">

    <app-logo></app-logo>

    <app-login-input autocomplete="email" type="email" label="Correo" icon="mail-outline"></app-login-input>
    
    <div class="validator"></div>

    <app-login-input  type="pasword" label="Contraseña" icon="lock-closed-outline"></app-login-input>

    <div class="validator"></div>

    <p routerLink="forgot-password" class="ion-text-end"> ¿Olvidaste la contraseña? </p>
    
    <ion-button class="submit" expand="block" mode="ios" fill="outline" >
      Ingresar
    </ion-button>
    <ion-button routerLink="sing-up" class="ion-margin-top" expand="block" mode="ios" fill="outline" >
      Registrarse
    </ion-button>

  </form>

  </div>
</ion-content>
